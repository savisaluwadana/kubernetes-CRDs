---
# Monitoring setup tasks

- name: Create monitoring namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: monitoring

- name: Add Prometheus Helm repository
  kubernetes.core.helm_repository:
    name: prometheus-community
    repo_url: https://prometheus-community.github.io/helm-charts

- name: Install Prometheus stack
  kubernetes.core.helm:
    name: prometheus
    chart_ref: prometheus-community/kube-prometheus-stack
    release_namespace: monitoring
    create_namespace: true
    values:
      grafana:
        enabled: true
        adminPassword: "{{ grafana_admin_password | default('admin') }}"
        service:
          type: LoadBalancer
      prometheus:
        prometheusSpec:
          retention: 30d
          storageSpec:
            volumeClaimTemplate:
              spec:
                accessModes: ["ReadWriteOnce"]
                resources:
                  requests:
                    storage: 50Gi

- name: Get Grafana service
  kubernetes.core.k8s_info:
    kind: Service
    namespace: monitoring
    name: prometheus-grafana
  register: grafana_service

- name: Display monitoring information
  debug:
    msg: "Grafana available at: {{ grafana_service.resources[0].status.loadBalancer.ingress[0].ip if grafana_service.resources[0].status.loadBalancer.ingress is defined else 'Pending...' }}"
